name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]  # Runs on pushes to the main branch
  workflow_dispatch:     # Allows manual runs
  
# Permissions to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one deployment is active at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify a version compatible with your project

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: build  # Adjust this to the output directory of your build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./build  # Ensure this matches the upload location

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
