name: Deploy React App with GitHub Pages

on:
  push:
    branches: ["main"]  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allows for manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build React app
        run: npm run build:react
      - name: Bundle the app with Webpack
        run: npm run build:bundle
      - name: List files in the build directory
        run: ls -l ./build  
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Name the artifact as 'react-build'
          path: ./build  # Path to the build output directory
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # Name should match the uploaded artifact name
      - name: List files after download
        run: ls -l  # Confirm the artifact was downloaded correctly
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
